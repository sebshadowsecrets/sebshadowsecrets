      animation:glitch 2s infinite steps(8);
    }
    @keyframes glitch{
      0%,100%{clip-path:inset(0 0 100% 0)}
      10%  {clip-path:inset(40% 0 40% 0)}
      20%  {clip-path:inset(60% 0 20% 0)}
      30%  {clip-path:inset(10% 0 70% 0)}
      40%  {clip-path:inset(80% 0 5% 0)}
      50%  {clip-path:inset(45% 0 40% 0)}
      60%  {clip-path:inset(5% 0 80% 0)}

    .frame{width:90%;max-width:400px;aspect-ratio:9/16;overflow:hidden;border:2px solid var(--fg);box-shadow:0 0 20px var(--fg);}

    .social{display:flex;gap:1.4rem;margin-bottom:3rem}
    .social a{width:32px;height:32px;background:var(--fg);mask-size:cover;-webkit-mask-size:cover}

    footer{font-size:.7rem;opacity:.4;margin-top:auto;padding-bottom:.8rem}
    body::before{content:'';position:fixed;inset:0;background:var(--noise);opacity:.04;pointer-events:none}
