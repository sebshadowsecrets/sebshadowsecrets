<!DOCTYPE html>
<html lang="en">
<head>

    crossorigin="anonymous"></script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shadow Vault</title>
  <link rel="stylesheet" href="style.css" />
  <script src="vault.js" defer></script>
  <script src="adsense.js" defer></script>
</head>

<body>
  <!-- 🔊 Cult Hypnosis Ambient Sound -->
  <audio id="bg-audio" loop autoplay muted>
    <source src="glitch_cult_ambientFX_loop_32s.mp3" type="audio/mpeg" />
  </audio>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const audio = document.getElementById('bg-audio');

      const unlock = () => {
        audio.volume = 0.07; // 🎧 Perfect trance level
        audio.muted = false;
        audio.play().catch(() => {});
        document.removeEventListener('click', unlock);
        document.removeEventListener('touchstart', unlock);
      };

      const playPromise = audio.play();
      if (playPromise !== undefined) {
        playPromise
          .then(() => {
            audio.volume = 0.07;
            audio.muted = false;
          })
          .catch(() => {
            document.addEventListener('click', unlock);
            document.addEventListener('touchstart', unlock);
          });
      }
    });
  </script>

  <!-- 🕳️ The Vault -->
  <div id="vault-container">
    <div id="insight-title"></div>
    <div id="insight-content"></div>
    <div id="cta-button">UNLOCK NEXT SECRET →</div>
    <div id="timer">This page expires in 5:00...</div>

    <!-- 💰 AdSense Slot -->
    <div id="ad-container">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-5000547699906372"
           data-ad-slot="1234567890"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </div>
</body>
