<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog – ShadowSecrets</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .blog-post {
      margin: 2em 0;
      padding: 1em;
      border-top: 1px solid #ccc;
    }
    .blog-post a {
      font-weight: bold;
      font-size: 1.2em;
    }
    .blog-post .meta {
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="vault.html">Vault</a>
    <a href="blog.html">Blog</a>
  </nav>

  <main>
    <h1>ShadowSecrets Blog</h1>
    <p class="subtitle">Fresh psychological drops and decoding sessions:</p>

    {% for post in site.posts %}
      <div class="blog-post">
        <a href="{{ post.url }}">{{ post.title }}</a>
        <div class="meta">{{ post.date | date: "%B %d, %Y" }}</div>
        <p>{{ post.excerpt }}</p>
      </div>
    {% endfor %}
  </main>

  <footer>
    <p>© 2025 ShadowSecrets. All rights reserved.</p>
  </footer>
</body>
</html>
