<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google AdSense verification code -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5000547699906372" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
  <!-- Posts data and site scripts -->
  <script defer src="blog_posts.js"></script>
  <script defer src="scripts.js"></script>
</head>
<body>
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="vault.html">Vault</a>
    <a href="blog.html">Blog</a>
    <a href="forum.html">Forum</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
  <main class="container">
    <h1>Blog</h1>
    <div id="blog-index">
      <ul id="post-list"></ul>
    </div>
    <div id="blog-post" style="display:none;">
      <h2 id="blog-post-title"></h2>
      <p id="blog-post-date" class="date"></p>
      <div id="blog-post-content" style="white-space: pre-wrap;"></div>
      <div class="comment-section" data-page="">
        <h3>Comments</h3>
        <div class="comments"></div>
        <p class="login-msg" style="display:none;">Subscribe to comment. <a href="join.html">Join the Inner Circle</a>.</p>
        <form class="comment-form">
          <textarea name="comment" placeholder="Add a comment"></textarea>
          <button type="submit" class="btn">Post</button>
        </form>
      </div>
    </div>
  </main>
  <div class="adsense-container">
    <p>[Ad loads here]</p>
  </div>
  <footer>
    <p>© 2025 ShadowSecrets. All rights reserved. |
      <a href="privacy.html">Privacy</a> |
      <a href="terms.html">Terms</a>
    </p>
  </footer>
  <script>
    // Handle dynamic blog display. If a "post" query parameter exists
    // the corresponding article is shown; otherwise an index list of
    // available posts is rendered.
    document.addEventListener('DOMContentLoaded', function () {
      const params = new URLSearchParams(window.location.search);
      const index = parseInt(params.get('post'));
      const postListEl = document.getElementById('post-list');
      const blogIndex = document.getElementById('blog-index');
      const blogPost = document.getElementById('blog-post');
      const titleEl = document.getElementById('blog-post-title');
      const dateEl = document.getElementById('blog-post-date');
      const contentEl = document.getElementById('blog-post-content');
      const commentSection = blogPost.querySelector('.comment-section');
      if (!isNaN(index) && posts[index]) {
        blogIndex.style.display = 'none';
        blogPost.style.display = 'block';
        const post = posts[index];
        titleEl.textContent = post.title;
        dateEl.textContent = post.date;
        contentEl.textContent = post.content;
        commentSection.dataset.page = 'blog-' + index;
      } else {
        blogIndex.style.display = 'block';
        blogPost.style.display = 'none';
        // Populate the list of posts
        posts.forEach((post, i) => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = 'blog.html?post=' + i;
          a.textContent = post.title;
          li.appendChild(a);
          postListEl.appendChild(li);
        });
      }
    });
  </script>
  
</body>
</html>
