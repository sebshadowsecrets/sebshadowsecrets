    <h1>Contact Us</h1>
    <p>Questions, collabs, licensing, or press — reach out. We read everything.</p>
    <p><strong>Email:</strong> <a href="mailto:contact@sebshadowsecrets.com" rel="noopener noreferrer">contact@sebshadowsecrets.com</a></p>

    <!-- FormSubmit will email to contact@sebshadowsecrets.com (which forwards to your Gmail) -->
    <form action="https://formsubmit.co/contact@sebshadowsecrets.com" method="POST">
      <!-- FormSubmit options -->
      <input type="hidden" name="_subject" value="New message from ShadowSecrets contact form">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_next" value="https://sebshadowsecrets.com/thank-you.html">
      <!-- simple spam honeypot -->
      <input type="text" name="_honey" style="display:none">
      <input type="hidden" name="_captcha" value="false">

      <label for="name">Name</label><br />
      <input type="text" id="name" name="name" autocomplete="name" required
             style="width:100%;margin-bottom:0.5rem;" /><br />

      <label for="email">Email</label><br />
      <input type="email" id="email" name="email" autocomplete="email" required
             style="width:100%;margin-bottom:0.5rem;" /><br />

      <label for="message">Message</label><br />
      <textarea id="message" name="message" rows="5" required
                style="width:100%;margin-bottom:0.5rem;"></textarea><br />

      <button type="submit" class="btn">Send Message</button>
    </form>
