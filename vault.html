<!DOCTYPE html>

  <link rel="stylesheet" href="style.css" />
  <!-- Load fragments for the vault -->
  <script defer src="vault_fragments.js"></script>
  <script>
    // Helper functions to determine which fragment to display
    function getFragmentNumber() {
      const params = new URLSearchParams(window.location.search);
      const page = parseInt(params.get('page')) || 7;
      return Math.min(Math.max(page, 7), fragments.length);
    }
    function showFragment() {
      const num = getFragmentNumber();
      const frag = fragments[num - 7];
      document.getElementById('fragment-number').innerText = 'Fragment ' + String(num).padStart(3, '0');
      document.getElementById('fragment-text').innerText = frag || 'Unknown fragment.';
    }
    function nextFragment() {
      const current = getFragmentNumber();
      if (current < fragments.length + 6) {
        window.location.search = '?page=' + (current + 1);
      }
    }
    window.onload = showFragment;
  </script>
</head>

  <script>
    // Set a unique page key for comments based on the fragment number
    document.addEventListener('DOMContentLoaded', function () {
      const params = new URLSearchParams(window.location.search);
      const page = parseInt(params.get('page')) || 7;
      document.getElementById('vault-comment').setAttribute('data-page', 'vault-' + page);
